<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a">Lorem <strong id="b">umesh</strong> ipsum dolor sit amet consectetur adipisicing elit. Nobis tenetur hic vitae blanditiis eaque aut, molestiae iusto odio soluta quis autem fugiat dolore. At provident id rem! Iure, omnis libero?</p>

<script>
   const x=document.getElementById("a");
   x.addEventListener("click",function(){
     console.log("hello parent");
   },true)
   const y=document.getElementById("b");
   y.addEventListener("click",function(){
     console.log("hello child");
   },true)
</script>
</body>
</html>
